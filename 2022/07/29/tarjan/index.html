br></pre></div></td><td class="code"><pre><code class="hljs c++"> <span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;cstdio&gt;</span></span><br> <span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;algorithm&gt;</span></span><br> <span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;string.h&gt;</span></span><br> <span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span> &#123;<br>     <span class="hljs-type">int</span> v,next;<br> &#125;edge[<span class="hljs-number">1001</span>];<br>  <span class="hljs-type">int</span> DFN[<span class="hljs-number">1001</span>],LOW[<span class="hljs-number">1001</span>];<br> <span class="hljs-type">int</span> stack[<span class="hljs-number">1001</span>],heads[<span class="hljs-number">1001</span>],visit[<span class="hljs-number">1001</span>],cnt,tot,index;<br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">add</span><span class="hljs-params">(<span class="hljs-type">int</span> x,<span class="hljs-type">int</span> y)</span></span><br><span class="hljs-function"></span>&#123;<br>     edge[++cnt].next=heads[x];<br>     edge[cnt].v = y;<br>     heads[x]=cnt;<br>    <span class="hljs-keyword">return</span> ;<br> &#125;<br> <span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">tarjan</span><span class="hljs-params">(<span class="hljs-type">int</span> x)</span><span class="hljs-comment">//代表第几个点在处理。递归的是点。</span></span><br><span class="hljs-function"> </span>&#123;<br>     DFN[x]=LOW[x]=++tot;<span class="hljs-comment">// 新进点的初始化。</span><br>     stack[++index]=x;<span class="hljs-comment">//进站</span><br>     visit[x]=<span class="hljs-number">1</span>;<span class="hljs-comment">//表示在栈里</span><br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=heads[x];i!=<span class="hljs-number">-1</span>;i=edge[i].next)<br>     &#123;<br>         <span class="hljs-keyword">if</span>(!DFN[edge[i].v]) &#123;<span class="hljs-comment">//如果没访问过</span><br>            <span class="hljs-built_in">tarjan</span>(edge[i].v);<span class="hljs-comment">//往下进行延伸，开始递归</span><br>             LOW[x]=<span class="hljs-built_in">min</span>(LOW[x],LOW[edge[i].v]);<span class="hljs-comment">//递归出来，比较谁是谁的儿子／父亲，就是树的对应关系，涉及到强连通分量子树最小根的事情。</span><br>        &#125;<br>        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span>(visit[edge[i].v ])&#123;  <span class="hljs-comment">//如果访问过，并且还在栈里。</span><br>             LOW[x]=<span class="hljs-built_in">min</span>(LOW[x],DFN[edge[i].v]);<span class="hljs-comment">//比较谁是谁的儿子／父亲。就是链接对应关系</span><br>         &#125;<br>     &#125;<br>     <span class="hljs-keyword">if</span>(LOW[x]==DFN[x]) <span class="hljs-comment">//发现是整个强连通分量子树里的最小根。</span><br>    &#123;<br>         <span class="hljs-keyword">do</span>&#123;<br>            <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d &quot;</span>,stack[index]);<br>             visit[stack[index]]=<span class="hljs-number">0</span>;<br>             index--;<br>         &#125;<span class="hljs-keyword">while</span>(x!=stack[index+<span class="hljs-number">1</span>]);<span class="hljs-comment">//出栈，并且输出。</span><br>         <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;\n&quot;</span>);<br>     &#125;<br>     <span class="hljs-keyword">return</span> ;<br> &#125;<br> <span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span></span><br><span class="hljs-function"> </span>&#123;<br>     <span class="hljs-built_in">memset</span>(heads,<span class="hljs-number">-1</span>,<span class="hljs-built_in">sizeof</span>(heads));<br>     <span class="hljs-type">int</span> n,m;<br>     <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>,&amp;n,&amp;m);<br>    <span class="hljs-type">int</span> x,y;<br>     <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">1</span>;i&lt;=m;i++)<br>     &#123;<br>         <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d%d&quot;</span>,&amp;x,&amp;y);<br>        <span class="hljs-built_in">add</span>(x,y);<br>     &#125;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">1</span>;i&lt;=n;i++)<br>         <span class="hljs-keyword">if</span>(!DFN[i])  <span class="hljs-built_in">tarjan</span>(i);<span class="hljs-comment">//当这个点没有访问过，就从此点开始。防止图没走完</span><br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br> &#125;<br></code></pre></td></tr></table></figure>
