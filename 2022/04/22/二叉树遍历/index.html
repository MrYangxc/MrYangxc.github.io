              <h1 id="二叉树"><a href="#二叉树" class="headerlink" title="二叉树"></a>二叉树</h1><p>二叉树真是个<del>可爱</del>的东西呢（我要烦死了）。																																	                                                                                </p>
<p>​                                      																													</p>
<h2 id="先序中序求后序层次遍历"><a href="#先序中序求后序层次遍历" class="headerlink" title="先序中序求后序层次遍历"></a>先序中序求后序层次遍历</h2><p>完整代码</p>
<figure class="highlight c++"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></div></td><td class="code"><pre><code class="hljs c++"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">node</span>&#123;<br>	<span class="hljs-type">int</span> data;<br>	<span class="hljs-type">int</span> l,r;<br>&#125;t[N];<br><span class="hljs-type">int</span> in[N],post[N];<br>map&lt;<span class="hljs-type">int</span>,<span class="hljs-type">int</span>&gt;mp;<span class="hljs-comment">//记录rt在中序遍历的位置</span><br><span class="hljs-type">int</span> p=<span class="hljs-number">0</span>;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">build</span><span class="hljs-params">(<span class="hljs-type">int</span> inl,<span class="hljs-type">int</span> inr,<span class="hljs-type">int</span> prel,<span class="hljs-type">int</span> prer)</span></span>&#123;<br>	<span class="hljs-keyword">if</span>(inl&gt;inr||prel&gt;prer) <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;<br>	<span class="hljs-type">int</span> rt=pre[prel];<br>	<span class="hljs-type">int</span> index=mp[rt];<br>	<span class="hljs-type">int</span> pos=++p;<br>	<span class="hljs-type">int</span> l=index-inl;<br>	t[pos].data=rt;<br>	t[pos].l=<span class="hljs-built_in">build</span>(inl,index<span class="hljs-number">-1</span>,prel+<span class="hljs-number">1</span>,prel+l);<br>	t[pos].r=<span class="hljs-built_in">build</span>(index+<span class="hljs-number">1</span>,inr,prel+l+<span class="hljs-number">1</span>,prer);<br>	<span class="hljs-keyword">return</span> pos;<br>&#125;<br><br><span class="hljs-comment">//后序遍历</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">dfs</span><span class="hljs-params">(<span class="hljs-type">int</span> u)</span></span>&#123;<br>    <span class="hljs-keyword">if</span>(t[u].left!=<span class="hljs-number">-1</span>) <span class="hljs-built_in">dfs</span>(t[u].left);<br>    <span class="hljs-keyword">if</span>(t[u].right!=<span class="hljs-number">-1</span>) <span class="hljs-built_in">dfs</span>(t[u].right);<br>    cout&lt;&lt;t[u].data&lt;&lt;<span class="hljs-string">&#x27; &#x27;</span>;<br>&#125;<br><br><span class="hljs-comment">//层次遍历</span><br><span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">bfs</span><span class="hljs-params">()</span></span>&#123;<br>	queue&lt;<span class="hljs-type">int</span>&gt;q;<br>	q.<span class="hljs-built_in">push</span>(<span class="hljs-number">1</span>);<br>	<span class="hljs-keyword">while</span>(!q.<span class="hljs-built_in">empty</span>())&#123;<br>		<span class="hljs-type">int</span> u=q.<span class="hljs-built_in">front</span>();<br>		q.<span class="hljs-built_in">pop</span>();<br>		cout&lt;&lt;tree[u].data&lt;&lt;<span class="hljs-string">&#x27; &#x27;</span>; <br>		<span class="hljs-keyword">if</span>(tree[u].l!=<span class="hljs-number">-1</span>) q.<span class="hljs-built_in">push</span>(tree[u].l);<br>		<span class="hljs-keyword">if</span>(tree[u].r!=<span class="hljs-number">-1</span>) q.<span class="hljs-built_in">push</span>(tree[u].r);<br>	&#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>



<h2 id="后序中序求先序层次遍历"><a href="#后序中序求先序层次遍历" class="headerlink" title="后序中序求先序层次遍历"></a>后序中序求先序层次遍历</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">build</span><span class="hljs-params">(<span class="hljs-type">int</span> inl,<span class="hljs-type">int</span> inr,<span class="hljs-type">int</span> postl,<span class="hljs-type">int</span> postr)</span></span>&#123;<br>    <span class="hljs-keyword">if</span>(inl&gt;inr||postl&gt;postr) <span class="hljs-keyword">return</span> <span class="hljs-number">-1</span>;<span class="hljs-comment">//结束</span><br>    <span class="hljs-type">int</span> now=post[postr];<br>    <span class="hljs-type">int</span> index=mp[now];<br>    <span class="hljs-type">int</span> pos=++p;<br>    <span class="hljs-type">int</span> len=index-inl;<br>    t[pos].data=now;<br>    t[pos].left=<span class="hljs-built_in">build</span>(inl,index<span class="hljs-number">-1</span>,postl,prel+len<span class="hljs-number">-1</span>);<br>    t[pos].right=<span class="hljs-built_in">build</span>(index+<span class="hljs-number">1</span>,inr,post+len,postr<span class="hljs-number">-1</span>);<br>    <span class="hljs-keyword">return</span> pos;<span class="hljs-comment">//返回当前指针位置</span><br>&#125;<br></code></pre></td></tr></table></figure>
